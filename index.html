<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ondragstart="return false;" ondrop=="return false;">
    <container class="gridContainer" draggable="false"></container>
    <container class="buttonContainer">
        <input type="color" id="colorPicker" name="colorPicker">
            <label for="colorPicker">Select color</label>
        <button id="colorButton">Mode: Color</button>
        <button id="ghostButton">Mode: Ghost</button>
        <button id="rainbowButton">Mode: Rainbow</button>
        <button id="clearButton">Clear Workspace</button>
        <button id="gridButton">Change Grid Size</button>
    </container>
</body>
</html>
